<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube clone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap" rel="stylesheet"></head>
<style>
    p{
        font-family: Roboto,Arial;
    }

    .vid-topic{
        font-size: 14px;
        font-weight: 500;
        line-height: 20px;
    }

    .vid-author,.vid-stats{
        font-size: 12.5px;
        color: rgb(96,96,96);
        line-height: 7.5px;
    }

    .thumbnail{
    width: 300px;
    display: block;
    }

    .search-box{
        font-size: 20px;
        display: block;
        
    }
    .vid-preview{
        width: 300px;
        display: inline-block;
        vertical-align: top;
        margin-right: 15px;
    }

    .vid-content{
        display: inline-block;
        width: 200px;

    }

    .vid-icon{
        display: inline-block;
        width: 50px;
        margin-top: 10px;
        vertical-align: top;
    }
    .channel-icon{
        width: 36px;
        border-radius: 50px;

    }
    .thumbnail{
        margin-bottom: 2.5px;
    }

</style>
<body>



    <input class="search-box" type="text" placeholder="Search">

    <div class="vid-preview">
        <img class="thumbnail" src="thumbnails/thumbnail-1.webp">
       
        <div class="vid-icon">
            <img class="channel-icon" src="channel-icons/channel-1.jpeg">
        </div>
        
        <div class="vid-content">
            <p class="vid-topic">
                Talking Tech and AI with Google CEO Sundar Pichai!
            </p>
    
            <p class="vid-author">
                Marques Brownlee 
            </p>
        
            <p class="vid-stats">
                3.4M views · 6 months ago
            </p>    
        </div>
        
    </div>





    <div class="vid-preview">
        <img class="thumbnail" src="thumbnails/thumbnail-2.webp">

        <p class="video-topic">
            Try Not To Laugh Challenge #9     
        </p>
        
        <p class="video-author">
            Markiplier
        </p>
    
        <p class="video-stats">
            19M views · 4 years ago
        </p>    
    </div>
    
</body>
</html>
